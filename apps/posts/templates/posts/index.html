{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'posts/css/style.css' %}">

<a href="{% url 'posts:post_create' %}">Create post</a>

{% if latest_post_list %}
    <h1>Posts</h1>
    <ul>
    {% for post in latest_post_list %}
        <li>
            <a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p class="noting">No posts are available.</p>
{% endif %}
